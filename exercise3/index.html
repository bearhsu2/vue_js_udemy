<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <input type="text" v-on:input="changeTimeout">
        <p>{{ value }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            value: 0,
            timeoutms: 5000
        },
        computed: {
            result: function () {
                return this.value == 37 ? "done" : "Not there yet."
            }
        },
        watch: {
            result: function (event) {
                var vm = this;
                console.log(vm.timeoutms);
                setTimeout(function () {
                    vm.value = 0;
                }, vm.timeoutms)

            }
        },
        methods: {
            changeTimeout: function (event) {
                this.timeoutms = event.target.value;
            }
        }
    });
</script>
</body>
</html>

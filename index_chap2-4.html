<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:>
<head>
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">

    <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false
        },
        computed: {
            divClasses: function () {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                }
            }
        }
    });

</script>

<style>
    .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
        display: inline-block;
        margin: 10px;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

</style>

</body>
</html>
